{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mb-5">Profile</h1>
    <h5>first name: {{ get_user.first_name }}</h5><br>
    <h5>last name: {{ get_user.last_name }}</h5><br>
    <h5>date joined: {{ get_user.date_joined }}</h5><br>
    <img src="{{ get_user.avatar.url }}" alt="avatar" class="rounded-circle mb-5" width="20%"/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Change Avatar</button>
    </form>
{% endblock content %}
