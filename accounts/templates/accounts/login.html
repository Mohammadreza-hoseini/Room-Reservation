{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mb-5">LogIn Form</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">LogIn</button>
    </form>
{% endblock content %}
