{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mb-5">Room Detail</h1>
    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock content %}
